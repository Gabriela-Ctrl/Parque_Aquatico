<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="Assets/Logo.png">
    <link rel="stylesheet" href="style_login.css">
    <title>Tela de Login</title>
</head>

<body>

    <!-- HEADER BÁSICO -->
    <header>
        <!-- Logo -->
        <img src="Assets/Logo.png" alt="">

        <!-- Título Header -->
        <h1>Jungle Splash</h1>
    </header>

    <!-- MAIN -->
    <main>

        <!-- FORMULÁRIO -->
        <form id="cont_login">

            <!-- Título -->
            <h1>
                Login
            </h1>

            <!-- INPUTS -->
            <section class="input">
                
                <!-- Email -->

                <input type="email" placeholder="user@gmail.com" required>

                <!-- Senha -->
                <input type="password" placeholder="Senha" required minlength="8" maxlength="15">

            </section>

            <!-- BOTÃO DE LOGIN -->
            <div class="Login">
                <a href="index.html">Login</a>
            </div>
        </form>
    </main>

    <footer>
        

        <div class="logo">
        <img src="Assets/Logo.png" alt="logo">
        </div>


        <div>
            <p>Copyright &copy; 2023 Parque Aquático</p>
        </div> 


        <div class="sociais">

            <p>Siga nossas redes sociais</p>

            <div class="redes">

                <a href="https://www.facebook.com/facebook/?locale=pt_BR"><img src="Assets/Background/facebook-13.png" alt=""></a>

                <a href="https://www.Instagram.com/"><img src="Assets/Background/instagram.jpg" alt=""></a>

                <a href="https://www.Twitter.com/"><img src="Assets/Background/twitter.png" alt=""></a>

            </div>
        
        </div>

    </footer>
</body>
