<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="shortcut icon" type="image/x-icon" href="Assets/Logo.png">
    <link rel="stylesheet" href="style_login.css">
    <title>Tela de Login</title>
</head>

<body>

    <!-- HEADER BÁSICO -->
    <header>
        <!-- Logo -->
        <img src="Assets/Logo.png" alt="">

        <!-- Título Header -->
        <h1>Jungle Splash</h1>
    </header>

    <!-- MAIN -->
    <main>

        <!-- FORMULÁRIO -->
        <form id="cont_login">

            <!-- Título -->
            <h1>
                Login
            </h1>

            <!-- INPUTS -->
            <section class="input">
                
                <!-- Email -->

                <input type="email" placeholder="Email">

                <!-- Senha -->
                <input type="password" placeholder="Senha">

            </section>

            <!-- BOTÃO DE LOGIN -->
            <div class="Login">
                <a href="Soph/index.html">Login</a>
            </div>
        </form>
    </main>

    <footer>

    </footer>
</body>

</html>
